<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otopark Doluluk Oranı</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Otopark Doluluk Oranı</h1>
    <p id="percentage">Doluluk: </p>

    <video id="videoFrame" width="640" height="360" controls autoplay muted>
        <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script type="text/javascript">
        $(document).ready(function() {
            
            var video = document.getElementById('videoFrame');

            function updatePercentage() {
                $.ajax({
                    url: '/get_percentage',
                    type: 'GET',
                    success: function(data) {
                        $('#percentage').html('Doluluk: ' + data.percentage + '%');
                    },
                    complete: function() {
                        
                        video.playbackRate = 0.2;
                        
                        setTimeout(updatePercentage, 1000);
                    }
                });
            }

           
            updatePercentage();
        });
    </script>
</body>
</html>
